<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://cdn.pixabay.com/photo/2016/10/22/00/15/spotify-1759471_1280.jpg"
                    alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songList">
            <h1>Best of NCS-No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="https://cdn.pixabay.com/photo/2020/08/12/16/15/beach-5483070_1280.jpg " alt="1">
                    <span class="songName">alone</span>
                    <span class="songlistplay"></span> <span class="timestamp">05:15<i id="0"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="https://cdn.pixabay.com/photo/2020/08/12/16/15/beach-5483070_1280.jpg " alt="1">
                    <span class="songName">I Like Me Better</span>
                    <span class="songlistplay"></span> <span class="timestamp">05:15<i id="1"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="https://cdn.pixabay.com/photo/2020/08/12/16/15/beach-5483070_1280.jpg " alt="1">
                    <span class="songName">Jiyein Kyun</span>
                    <span class="songlistplay"></span> <span class="timestamp">05:15<i id="2"
                            class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="https://cdn.pixabay.com/photo/2020/08/12/16/15/beach-5483070_1280.jpg " alt="1">
                    <span class="songName">perfect</span>
                    <span class="songlistplay"></span> <span class="timestamp">05:15<i id="3"
                            class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="https://cdn.pixabay.com/photo/2020/08/12/16/15/beach-5483070_1280.jpg " alt="1">
                    <span class="songName">Tum Ho</span>
                    <span class="songlistplay"></span> <span class="timestamp">05:15<i id="4"
                            class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">

            <!-- font awersome icons-->
            <i class="fa-solid fa-2x fa-backward-step fav1" id="previous" ></i>
            <i class="fa-solid fa-2x fa-circle-play fav1 " id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step fav1" id="next"></i>
            


        </div>
        <div class="songInfo">
            <img src="./images/music-bars-gif.gif" width="70px" alt="" id="gif"><span id="masterSongName">alone-justin Beiber</span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/275c4dab31.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
